  relative:
    base: "http://a/b/c/d;p?q"
    refs:
    - rel: "g:h"
      full: "g:h"
    - rel: "g"
      full: "http://a/b/c/g"
    - rel: "./g"
      full: "http://a/b/c/g"
    - rel: "g/"
      full: "http://a/b/c/g/"
    - rel: "/g"
      full: "http://a/g"
    - rel: "//g"
      full: "http://g"
    - rel: "?y"
      full: "http://a/b/c/d;p?y"
    - rel: "g?y"
      full: "http://a/b/c/g?y"
    - rel: "#s"
      full: "http://a/b/c/d;p?q#s"
    - rel: "g#s"
      full: "http://a/b/c/g#s"
    - rel: "g?y#s"
      full: "http://a/b/c/g?y#s"
    - rel: ";x"
      full: "http://a/b/c/;x"
    - rel: "g;x"
      full: "http://a/b/c/g;x"
    - rel: "g;x?y#s"
      full: "http://a/b/c/g;x?y#s"
    - rel: ""
      full: "http://a/b/c/d;p?q"
    - rel: "."
      full: "http://a/b/c/"
    - rel: "./"
      full: "http://a/b/c/"
    - rel: ".."
      full: "http://a/b/"
    - rel: "../"
      full: "http://a/b/"
    - rel: "../g"
      full: "http://a/b/g"
    - rel: "../.."
      full: "http://a/"
    - rel: "../../"
      full: "http://a/"
    - rel: "../../g"
      full: "http://a/g"


