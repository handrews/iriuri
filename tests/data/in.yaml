rfc8089:
  full:
  - "file:///path/to/file"
  - "file:/path/to/file"
  - "file://host.example.com/path/to/file"
  - "file:///c:/path/to/file"
  # Translation of "\\host.example.com\Share\path\to\file.txt"
  - "file://host.example.com/Share/path/to/file.txt"
  equivalences:
  - - "file:///foo"
    - "file:/foo"
    - "file://localhost/foo"
  nonstandard:
  # These require substituted ABNF rules
  # There are also nonstandard relative ref resolution examples
  - "file:c:/path/to/file"
  - "file:///c|/path/to/file"
  - "file:/c|/path/to/file"
  - "file:c|/path/to/file"
  - "file:////host.example.com/path/to/file"
  - "file://///host.example.com/path/to/file"

